    <script>
        //WAP to show factorial of number
        //while loop
        /*

        //Do-while
        /*
        let n=parseInt(prompt("enter n="))
        i=1
        fact=1
        do
        {
         fact=fact*i

        while(i<=n)
        console.log("Factorial of",n,"=",fact);
        */

        //for loop
        let n=parseInt(prompt("enter n="))
        let fact=1
        for(let i=1;i<=n;i++)
        {
         fact=fact*i
        }
        console.log("Factorial of",n,"=",fact);
