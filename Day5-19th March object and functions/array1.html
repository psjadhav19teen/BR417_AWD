<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayDemo</title>
</head>
<body>
    <script>
        //Array
        let colors=["red"] // array by []
        console.log(colors);
        let emp=new Array() //array by class
        emp.push("eugene")
        console.log(emp);
        let numbers=new Array(12,34,56) //array by constructor
        console.log(numbers);
        
    </script>
</body>
</html>
