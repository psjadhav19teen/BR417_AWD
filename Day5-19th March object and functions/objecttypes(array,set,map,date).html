<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Set</title>
</head>
<body>
    <script>
          //empty set
        let colors=new Set()
        colors.add("red")
        colors.add("green")
        console.log(colors)

        
        let data=new Set(["a","b","c","c",45,56,45])
        console.log(data,typeof(data));
        data.add("grapes")
        console.log(data)
        for(let x of data)
        {
         console.log(x);
        }
     


        //empty map
        let studentsdata=new Map()
        studentsdata.set("pooja","A")
        studentsdata.set("raj","O")
        studentsdata.set("komal","B")
        console.log(studentsdata);
        

        let books=new Map([[1,"py"],[2,"js"],[3,"html"]])
        console.log(books,typeof(books))


        //date

        let d=new Date()
        console.log(d,typeof(d));
        console.log(d.getDate());


        //math
        let m=67
        console.log(Math.abs(m));
        console.log(Math.random()); //Default Between 0(inclusive) to 1(exclusive)
        console.log(Math.floor(Math.random()*101)); // random 1 to 100
        
        
        
    </script>
</body>
</html>
