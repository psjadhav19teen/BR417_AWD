<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <script>
        //break
        for(let i=1;i<=10;i++)
        {
           
         if(i===5)
         {
            // break
            continue
         }
         console.log(i) 
        }

    </script>
</body>
</html>
