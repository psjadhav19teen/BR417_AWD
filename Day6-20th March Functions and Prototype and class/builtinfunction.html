    function test1(arg1,arg2)
    {
        // console.log("test1:",num,arg1,arg2);
        console.log("test1:",this.num,arg1,arg2);
    }
    // test1.call(num=100,12,13)
    test1.call({num:100},12,13)


    function test2(...args)
    {
        console.log("test2:",this.num,args);
    }
    // test2.apply({num:100},[10,12,345,565])
    test2.apply({num:100},[10,12,345,565],test1.call({num:100},12,13))

    function test3(args)
    {
        console.log("test3:",this.num,args);
    }

    let ans=test3.bind({num:100},101)    
    console.log(ans());
    

   </script>
